{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{%static 'favicon.ico'%}" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <section>
            <div class="headimg">
                    <a href="{%url 'index'%}"><img src="{%static 'image/back.png'%}" alt="Back"></a>
                    <h2>Login</h2>
                </div>
                <div class="login"> 
                    <form method="post">
                        {%csrf_token%}
                        {{form.as_p}}
                        <table>
                            <tr>
                                <th>Username:</th>
                                <td><input type="text" placeholder="Username" id="userName"></td>
                            </tr>
                            <tr>
                                <th>Password:</th>
                                <td><input type="text" placeholder="Password" id="passWord"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="Login"></td>
                                <td><input type="submit" value="Forget Password"></td>
                            </tr>
                            <tr>
                                <th>Create Acount</th>
                                <td><a id="signup" href="{%url 'signUp'%}">SignUp Now</a></td>
                            </tr>
                        </table>
                    </form>
                </div>
    </section>
</body>
<link rel="stylesheet" href="{% static 'style/login.css' %}">
</html>
